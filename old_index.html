<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tu Página</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-green-500 p-4 text-white">
    <h1>Encabezado</h1>
  </header>

  <!-- Introducción -->
  <section class="p-4">
    <h2>Introducción</h2>
    <p>Texto de introducción aquí.</p>
  </section>

  <h1>Plantas destacadas</h1>
  <section id="slider" class="relative max-w-screen-md w-full h-72 mx-auto bg-gray-100 p-4 overflow-hidden">
    <img id="slider-img-0" src="aaaa1.jpg" alt="Imagen 1" class="slide-image active absolute inset-0 object-cover w-full h-full">
    <img id="slider-img-1" src="aaaa2.jpeg" alt="Imagen 2" class="slide-image absolute inset-0 object-cover w-full h-full">
    <img id="slider-img-2" src="aaa3.jpg" alt="Imagen 3" class="slide-image absolute inset-0 object-cover w-full h-full">
    <div id="slider-bars" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 space-x-2 flex z-20">
      <div class="bg-white w-4 h-1 rounded cursor-pointer" onclick="navigateTo(0)"></div>
      <div class="bg-white bg-opacity-50 w-4 h-1 rounded cursor-pointer" onclick="navigateTo(1)"></div>
      <div class="bg-white bg-opacity-50 w-4 h-1 rounded cursor-pointer" onclick="navigateTo(2)"></div>
    </div>
    <button id="prev-button" class="absolute top-1/2 left-4 bg-white bg-opacity-50 rounded-full p-2 z-20">
      <span class="text-green-500">←</span>
    </button>
    <button id="next-button" class="absolute top-1/2 right-4 bg-white bg-opacity-50 rounded-full p-2 z-20">
      <span class="text-green-500">→</span>
    </button>      
  </section>
  

  <!-- Grid de Cuadrados -->
  <h1>Todas las plantas</h1>
  <section class="grid grid-cols-4 gap-4 p-4">
    <!-- Repite este div 18 veces -->
    <div class="h-32 bg-gray-300"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-500 p-4 text-white">
    Pie de página
  </footer>
</body>
</html>
